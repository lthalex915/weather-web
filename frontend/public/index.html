<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Main App Container */
        .app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Weather Container - Mobile Phone Style */
        .weather-container {
            width: 100%;
            max-width: 375px;
            height: 812px;
            background: #ffffff;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 60px 30px 20px 30px;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: #4A90E2;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        /* Weather Card - Main View */
        .weather-card.main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
            text-align: center;
        }

        .main-weather-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .weather-icon {
            margin-bottom: 20px;
        }

        .main-temperature {
            font-size: 72px;
            font-weight: 300;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 10px;
        }

        .weather-condition {
            font-size: 24px;
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .small-weather-icon {
            margin-bottom: 40px;
        }

        .station-location {
            text-align: center;
        }

        .station-location .station-name {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .station-location .station-name-chinese {
            font-size: 14px;
            color: #7f8c8d;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            background: #ffffff;
            border-top: 1px solid #e8e8e8;
            padding: 0;
            margin-top: auto;
        }

        .tab-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #95a5a6;
            font-size: 12px;
            gap: 4px;
        }

        .tab-button.active {
            color: #4A90E2;
            background: rgba(74, 144, 226, 0.05);
        }

        .tab-button:hover {
            background: rgba(74, 144, 226, 0.05);
        }

        .tab-button span {
            font-weight: 500;
        }

        /* Station Selector */
        .station-selector {
            width: 100%;
            max-width: 375px;
            height: 812px;
            background: #ffffff;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            display: none;
        }

        .station-selector.show {
            display: flex;
        }

        .station-selector-header {
            padding: 60px 30px 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        .station-selector-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .station-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .station-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: none;
            border: none;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .station-item:hover {
            background-color: #f8f9fa;
        }

        .station-item.selected {
            background-color: rgba(74, 144, 226, 0.05);
        }

        .station-info {
            flex: 1;
        }

        .station-info .station-name {
            font-size: 16px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .station-info .station-name-chinese {
            font-size: 14px;
            color: #7f8c8d;
        }

        .station-temperature {
            font-size: 18px;
            font-weight: 600;
            color: #4A90E2;
            margin-right: 15px;
        }

        .selected-indicator {
            color: #4A90E2;
        }

        /* Loading States */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #7f8c8d;
            font-size: 16px;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e8e8e8;
            border-top: 3px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error States */
        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 20px;
            margin: 20px 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #fed7d7;
        }

        .retry-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .retry-button:hover {
            background: #c53030;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .app {
                padding: 10px;
            }
            
            .weather-container,
            .station-selector {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .header,
            .station-selector-header {
                padding-top: 50px;
            }
        }

        @media (min-width: 768px) {
            .app {
                padding: 40px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Loading State -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Main Weather View -->
        <div class="weather-container" id="mainView" style="display: none;">
            <div class="header">
                <button class="back-button" onclick="showStationSelector()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                    </svg>
                </button>
            </div>

            <div id="error" class="error-message" style="display: none;">
                <p id="error-message"></p>
                <button onclick="fetchWeatherData()" class="retry-button">
                    Try Again
                </button>
            </div>

            <div class="weather-card main-view" id="weatherCard">
                <div class="main-weather-content">
                    <div class="weather-icon">
                        <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                            <!-- Sun -->
                            <circle cx="45" cy="35" r="15" fill="url(#sunGradient)"/>
                            <g stroke="url(#sunGradient)" strokeWidth="3" strokeLinecap="round">
                                <line x1="45" y1="10" x2="45" y2="15"/>
                                <line x1="45" y1="55" x2="45" y2="60"/>
                                <line x1="20" y1="35" x2="25" y2="35"/>
                                <line x1="65" y1="35" x2="70" y2="35"/>
                                <line x1="28.5" y1="17.5" x2="31.5" y2="20.5"/>
                                <line x1="58.5" y1="49.5" x2="61.5" y2="52.5"/>
                                <line x1="28.5" y1="52.5" x2="31.5" y2="49.5"/>
                                <line x1="58.5" y1="20.5" x2="61.5" y2="17.5"/>
                            </g>
                            <!-- Cloud -->
                            <ellipse cx="60" cy="65" rx="25" ry="18" fill="url(#cloudGradient)"/>
                            <circle cx="45" cy="60" r="12" fill="url(#cloudGradient)"/>
                            <circle cx="75" cy="60" r="15" fill="url(#cloudGradient)"/>
                            <!-- Rain drops -->
                            <g fill="#4A90E2" opacity="0.8">
                                <ellipse cx="50" cy="85" rx="2" ry="6"/>
                                <ellipse cx="60" cy="90" rx="2" ry="6"/>
                                <ellipse cx="70" cy="85" rx="2" ry="6"/>
                                <ellipse cx="55" cy="95" rx="1.5" ry="4"/>
                                <ellipse cx="65" cy="95" rx="1.5" ry="4"/>
                            </g>
                            <defs>
                                <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#FFD700"/>
                                    <stop offset="100%" stopColor="#FFA500"/>
                                </linearGradient>
                                <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#87CEEB"/>
                                    <stop offset="100%" stopColor="#4A90E2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="main-temperature" id="mainTemperature">--°C</div>
                    
                    <div class="weather-condition" id="weatherCondition">Loading...</div>
                    
                    <div class="small-weather-icon">
                        <svg width="60" height="40" viewBox="0 0 60 40" fill="none">
                            <ellipse cx="30" cy="25" rx="15" ry="10" fill="url(#smallCloudGradient)"/>
                            <circle cx="20" cy="22" r="8" fill="url(#smallCloudGradient)"/>
                            <circle cx="40" cy="22" r="10" fill="url(#smallCloudGradient)"/>
                            <circle cx="25" cy="15" r="6" fill="url(#smallSunGradient)"/>
                            <defs>
                                <linearGradient id="smallCloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#87CEEB"/>
                                    <stop offset="100%" stopColor="#4A90E2"/>
                                </linearGradient>
                                <linearGradient id="smallSunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#FFD700"/>
                                    <stop offset="100%" stopColor="#FFA500"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="station-location">
                        <div class="station-name" id="stationName">Loading...</div>
                        <div class="station-name-chinese" id="stationNameChinese">載入中...</div>
                    </div>
                </div>
            </div>

            <div class="tab-navigation">
                <button class="tab-button active" onclick="setActiveTab(this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" strokeWidth="2"/>
                        <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" strokeWidth="2"/>
                    </svg>
                    <span>Today</span>
                </button>
                
                <button class="tab-button" onclick="setActiveTab(this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12H21M12 3V21" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/>
                        <path d="M8 8L16 16M16 8L8 16" stroke="currentColor" strokeWidth="1" strokeLinecap="round"/>
                    </svg>
                    <span>Hourly</span>
                </button>
                
                <button class="tab-button" onclick="setActiveTab(this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" strokeWidth="2"/>
                        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" strokeWidth="2"/>
                        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" strokeWidth="2"/>
                        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" strokeWidth="2"/>
                    </svg>
                    <span>10-Day</span>
                </button>
                
                <button class="tab-button" onclick="setActiveTab(this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" strokeWidth="2"/>
                        <path d="M19.4 15A1.65 1.65 0 0 0 21 13.09A1.65 1.65 0 0 0 19.4 9M4.6 9A1.65 1.65 0 0 0 3 10.91A1.65 1.65 0 0 0 4.6 15M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" strokeWidth="2"/>
                    </svg>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <!-- Station Selector View -->
        <div class="station-selector" id="stationSelector">
            <div class="station-selector-header">
                <button class="back-button" onclick="showMainView()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                    </svg>
                </button>
                <h2>Select Weather Station</h2>
            </div>

            <div class="station-list" id="stationList">
                <!-- Station items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let weatherData = [];
        let selectedStationIndex = 0;
        let isLoading = false;

        function getWeatherCondition(temp, uvValue) {
            const tempValue = parseFloat(temp);
            const uv = parseFloat(uvValue);
            
            if (uv > 5 && tempValue > 25) return "Sunny";
            if (tempValue > 30) return "Hot";
            if (tempValue > 20) return "Warm";
            return "Cool";
        }

        function showStationSelector() {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('stationSelector').style.display = 'flex';
        }

        function showMainView() {
            document.getElementById('mainView').style.display = 'flex';
            document.getElementById('stationSelector').style.display = 'none';
        }

        function setActiveTab(button) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
            });
            // Add active class to clicked tab
            button.classList.add('active');
        }

        function selectStation(index) {
            selectedStationIndex = index;
            updateMainView();
            updateStationList();
            showMainView();
        }

        function updateMainView() {
            if (weatherData.length === 0) return;
            
            const data = weatherData[selectedStationIndex];
            if (!data) return;

            document.getElementById('mainTemperature').textContent = `${data.temperature.Value}°${data.temperature.Unit}`;
            document.getElementById('weatherCondition').textContent = getWeatherCondition(data.temperature.Value, data.uvIndex.Value);
            document.getElementById('stationName').textContent = data.station.name_en;
            document.getElementById('stationNameChinese').textContent = data.station.name_tc;
        }

        function updateStationList() {
            const stationList = document.getElementById('stationList');
            stationList.innerHTML = weatherData.map((data, index) => `
                <button class="station-item ${index === selectedStationIndex ? 'selected' : ''}" data-station-index="${index}">
                    <div class="station-info">
                        <div class="station-name">${data.station.name_en}</div>
                        <div class="station-name-chinese">${data.station.name_tc}</div>
                    </div>
                    <div class="station-temperature">${data.temperature.Value}°${data.temperature.Unit}</div>
                    ${index === selectedStationIndex ? `
                        <div class="selected-indicator">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20 6L9 17L4 12" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                            </svg>
                        </div>
                    ` : ''}
                </button>
            `).join('');
        }

        async function fetchWeatherData() {
            if (isLoading) return;
            
            isLoading = true;
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const mainViewEl = document.getElementById('mainView');

            try {
                const response = await fetch('/api/weather');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                weatherData = data.slice(0, 21); // Limit to 21 stations
                
                // Hide loading and show main view
                loadingEl.style.display = 'none';
                mainViewEl.style.display = 'flex';
                errorEl.style.display = 'none';
                
                // Update UI
                updateMainView();
                updateStationList();
                
            } catch (err) {
                console.error('Error fetching weather data:', err);
                
                // Show error state
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                document.getElementById('error-message').textContent = `Error: ${err.message}`;
                
                if (weatherData.length > 0) {
                    mainViewEl.style.display = 'flex';
                }
            } finally {
                isLoading = false;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchWeatherData();
            
            // Set up auto-refresh every 5 minutes
            setInterval(fetchWeatherData, 5 * 60 * 1000);
            
            // Add event delegation for station selection
            document.getElementById('stationList').addEventListener('click', (e) => {
                const stationItem = e.target.closest('.station-item');
                if (stationItem) {
                    const index = parseInt(stationItem.getAttribute('data-station-index'));
                    if (!isNaN(index)) {
                        selectStation(index);
                    }
                }
            });
        });
    </script>
</body>
</html>
